name: Release

on:
  release:
    types: [published]

jobs:
  release:
    name: Prepare release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Get version
        id: version
        uses: home-assistant/actions/helpers/version@master

      - name: "Set version number"
        run: |
          sed -i 's|"version": "0.0.0"|"version": "${{ steps.version.outputs.version }}"|' custom_components/youtube/manifest.json

      - name: ZIP youtube folder
        run: |
          cd ${{ github.workspace }}/custom_components/youtube
          zip youtube.zip -r ./

      - name: Upload zip to release
        uses: svenstaro/upload-release-action@v1-release

        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: ${{ github.workspace }}/custom_components/youtube/youtube.zip
          asset_name: youtube.zip
          tag: ${{ github.ref }}
          overwrite: true
